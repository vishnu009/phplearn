 <form class="form-horizontal"><!--start of form-->
	<fieldset>
	<legend>Bootstrap form play</legend>	
 <div class="control-group">
	<label class="control-label"> Enter FirstName</label>	
	  <div class="control">
    	<input type="text" class="input"  required="true"/>
	  </div>
   </div>
   <div class="control-group">
   <label class="control-label"> Enter LastName</label>	
	  <div class="control">
    	<input type="text" class="input" required="true" />
	  </div>
   </div>
   <div class="control-group">
  	 <label class="control-label"> Enter Email</label>	
	  <div class="control">
    	<input type="email" class="input" required="true" />
	  </div>
	</div>
	 <div class="control-group">

	</div>
	<div class="control-group">

	</div>
	<div class="control-group">
	  <label class="control-label"> Confirm Email</label>	
	  <div class="control">
    	<input type="email" class="input" readonly="true" value="vishnu" />

	</div>
	<div class="control-group">

	  </div>
	</div>
	<button class="btn btn-primary" type="submit">Submit</button>
	<button class="btn btn-primary" type="reset">Reset</button>
	<button type="submit" class="btn"><i class="icon-search"></i> Search</button>  
   <input type="text" class="span3"id="seaqch"data-provide="typehead" data-items="4"  />
	</fieldset>
	
</form>
<div class="well">
<input type="text" class="span3" id="search" data-provide="typeahead" data-items="4" />
</div>

<script>
var subjects = ['PHP', 'MySQL', 'SQL', 'PostgreSQL', 'HTML', 'CSS', 'HTML5', 'CSS3', 'JSON'];  
$('#search').bootstrap-typeahead({source: subjects})

</script>
